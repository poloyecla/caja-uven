<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caja Uven - Visor 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^2.0.0/dist/model-viewer.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>">
    <style>
        /* RESET TOTAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            touch-action: none;
        }

        /* CONTENEDOR PRINCIPAL */
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* VISOR 3D - OCUPA TODA LA PANTALLA */
        #modelo3d {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            --progress-bar-color: #4CAF50;
            --progress-bar-height: 3px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        /* OVERLAY DE CARGA */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            color: white;
            max-width: 300px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }

        .loading-subtext {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .file-info {
            font-size: 12px;
            color: #888;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* OVERLAY DE ERROR */
        #error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 17, 17, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 20px;
        }

        .error-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 30px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(10px);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .error-details {
            font-size: 14px;
            color: #aaa;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-family: monospace;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .retry-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .retry-button:hover {
            background: #45a049;
        }

        /* PANEL DE CONTROLES */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 24px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 20px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-button.active {
            background: #4CAF50;
            color: white;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 0 10px;
            white-space: nowrap;
        }

        /* BOT√ìN AR */
        #ar-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            display: none;
            z-index: 100;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        #ar-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* INFO BADGE */
        #info-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .loading-content, .error-content {
                max-width: 90%;
                padding: 20px;
            }
            
            #controls {
                bottom: 10px;
                padding: 10px 20px;
            }
            
            .instructions {
                font-size: 12px;
            }
            
            #ar-button {
                bottom: 70px;
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        /* ANIMACIONES */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- VISOR 3D -->
        <model-viewer
            id="modelo3d"
            src="CAJA.glb"
            alt="Caja Uven - Modelo 3D Interactivo"
            camera-controls
            auto-rotate
            auto-rotate-delay="1000"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            environment-image="neutral"
            exposure="1.2"
            shadow-intensity="1.5"
            camera-orbit="0deg 75deg 150%"
            field-of-view="45deg"
            min-camera-orbit="auto auto 100%"
            max-camera-orbit="auto auto 400%"
            interaction-prompt="none"
            interaction-prompt-style="basic"
            interaction-policy="allow-when-focused"
            touch-action="pan-y"
            disable-zoom
            disable-pan
            bounds="tight"
            loading="eager"
            reveal="auto"
            poster=""
            tone-mapping="neutral"
            skybox-image=""
            environment-exposure="1"
            environment-intensity="1">
            
            <!-- SLOTS VAC√çOS - SE LLENAN CON JAVASCRIPT -->
            <div slot="progress-bar"></div>
            <div slot="ar-button"></div>
            
        </model-viewer>

        <!-- OVERLAY DE CARGA -->
        <div id="loading-overlay" class="fade-in">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">Cargando modelo 3D</div>
                <div class="loading-subtext">Por favor, espera...</div>
                <div class="file-info">Archivo: CAJA.glb</div>
            </div>
        </div>

        <!-- OVERLAY DE ERROR -->
        <div id="error-overlay">
            <div class="error-content">
                <div class="error-icon">‚ùå</div>
                <div class="error-title">Error al cargar el modelo</div>
                <div class="error-message" id="error-text">
                    No se pudo cargar el archivo CAJA.glb
                </div>
                <div class="error-details" id="error-details">
                    Detalles del error aparecer√°n aqu√≠...
                </div>
                <button class="retry-button" onclick="location.reload()">
                    üîÑ Reintentar
                </button>
            </div>
        </div>

        <!-- BOT√ìN AR -->
        <button id="ar-button">
            üëÅÔ∏è Ver en Realidad Aumentada
        </button>

        <!-- PANEL DE CONTROLES -->
        <div id="controls">
            <button class="control-button" id="btn-rotate" title="Rotaci√≥n autom√°tica">
                üîÑ
            </button>
            <button class="control-button" id="btn-reset" title="Restablecer vista">
                üè†
            </button>
            <button class="control-button" id="btn-fullscreen" title="Pantalla completa">
                ‚õ∂
            </button>
            <div class="instructions" id="touch-instructions">
                üëÜ Toca y arrastra para rotar ‚Ä¢ ‚úåÔ∏è Pellizca para zoom
            </div>
        </div>

        <!-- BADGE DE INFO -->
        <div id="info-badge">
            üì¶ CAJA.glb
        </div>
    </div>

    <script>
        // REFERENCIAS A ELEMENTOS
        const modelo3d = document.getElementById('modelo3d');
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorOverlay = document.getElementById('error-overlay');
        const errorText = document.getElementById('error-text');
        const errorDetails = document.getElementById('error-details');
        const arButton = document.getElementById('ar-button');
        const controls = document.getElementById('controls');
        const infoBadge = document.getElementById('info-badge');
        const btnRotate = document.getElementById('btn-rotate');
        const btnReset = document.getElementById('btn-reset');
        const btnFullscreen = document.getElementById('btn-fullscreen');
        const touchInstructions = document.getElementById('touch-instructions');

        // ESTADO DE LA APLICACI√ìN
        let isAutoRotate = true;
        let isLoaded = false;

        // INICIALIZACI√ìN
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando visor 3D para CAJA.glb');
            
            // Verificar si el archivo existe
            checkFileExists();
            
            // Configurar controles
            setupControls();
            
            // Detectar dispositivo
            detectDevice();
        });

        // VERIFICAR SI EL ARCHIVO EXISTE
        async function checkFileExists() {
            try {
                const response = await fetch('CAJA.glb', { method: 'HEAD' });
                if (response.ok) {
                    console.log('‚úÖ Archivo CAJA.glb encontrado');
                    infoBadge.textContent = `üì¶ CAJA.glb (${formatBytes(response.headers.get('content-length'))})`;
                } else {
                    showError('Archivo CAJA.glb no encontrado en el servidor', `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error verificando archivo:', error);
                showError('No se puede acceder al archivo CAJA.glb', error.message);
            }
        }

        // EVENTO: MODELO CARGADO EXITOSAMENTE
        modelo3d.addEventListener('load', () => {
            console.log('üéâ Modelo CAJA.glb cargado exitosamente');
            isLoaded = true;
            
            // Ocultar overlay de carga
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1000);
            
            // Mostrar controles
            controls.style.opacity = '1';
            infoBadge.style.display = 'block';
            
            // Configurar bot√≥n AR si est√° disponible
            if (modelo3d.canActivateAR) {
                arButton.style.display = 'block';
                arButton.addEventListener('click', () => {
                    modelo3d.activateAR();
                });
            }
            
            // Iniciar rotaci√≥n autom√°tica
            modelo3d.autoRotate = true;
            btnRotate.classList.add('active');
        });

        // EVENTO: ERROR AL CARGAR
        modelo3d.addEventListener('error', (event) => {
            console.error('üí• Error cargando modelo:', event.detail);
            showError('Error al cargar el modelo 3D', event.detail?.message || 'Error desconocido');
        });

        // EVENTO: PROGRESO DE CARGA
        modelo3d.addEventListener('progress', (event) => {
            const progress = event.detail.totalProgress;
            console.log(`üìä Progreso: ${(progress * 100).toFixed(1)}%`);
        });

        // CONFIGURAR CONTROLES
        function setupControls() {
            // Bot√≥n rotaci√≥n autom√°tica
            btnRotate.addEventListener('click', () => {
                isAutoRotate = !isAutoRotate;
                modelo3d.autoRotate = isAutoRotate;
                btnRotate.classList.toggle('active', isAutoRotate);
                btnRotate.title = isAutoRotate ? 'Desactivar rotaci√≥n' : 'Activar rotaci√≥n';
            });

            // Bot√≥n reset
            btnReset.addEventListener('click', () => {
                modelo3d.cameraOrbit = '0deg 75deg 150%';
                modelo3d.cameraTarget = '0m 0m 0m';
                modelo3d.fieldOfView = '45deg';
                modelo3d.resetTurntableRotation();
            });

            // Bot√≥n pantalla completa
            btnFullscreen.addEventListener('click', toggleFullscreen);

            // Detectar toques para mostrar/ocultar controles
            let controlsTimeout;
            modelo3d.addEventListener('touchstart', () => {
                controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (isLoaded) {
                        controls.style.opacity = '0.3';
                    }
                }, 3000);
            });
        }

        // DETECTAR DISPOSITIVO
        function detectDevice() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isTouch = 'ontouchstart' in window;
            
            console.log(`üì± Dispositivo: ${isMobile ? 'M√≥vil' : 'Escritorio'}, ${isTouch ? 'T√°ctil' : 'No t√°ctil'}`);
            
            if (isMobile || isTouch) {
                touchInstructions.style.display = 'block';
                // Optimizar para touch
                modelo3d.setAttribute('interaction-prompt-threshold', '2000');
                modelo3d.setAttribute('touch-action', 'pan-y pinch-zoom');
            } else {
                touchInstructions.textContent = 'üñ±Ô∏è Click y arrastra para rotar ‚Ä¢ Rueda para zoom';
            }
        }

        // MOSTRAR ERROR
        function showError(message, details) {
            console.error('‚ùå Error:', message, details);
            
            errorText.textContent = message;
            errorDetails.textContent = `Detalles: ${details || 'No disponible'}`;
            
            loadingOverlay.style.display = 'none';
            errorOverlay.style.display = 'flex';
            
            // Intentar cargar cualquier modelo como fallback
            setTimeout(() => {
                if (!isLoaded) {
                    console.log('üîÑ Intentando cargar sin verificaci√≥n...');
                    // Dejar que model-viewer intente cargar de todos modos
                }
            }, 2000);
        }

        // FUNCI√ìN PANTALLA COMPLETA
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error al activar pantalla completa: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // FORMATAR BYTES
        function formatBytes(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // DETECTAR CAMBIOS DE PANTALLA COMPLETA
        document.addEventListener('fullscreenchange', () => {
            btnFullscreen.textContent = document.fullscreenElement ? '‚õ∂' : '‚õ∂';
        });

        // MANEJAR RECARGAS SUAVES
        window.addEventListener('beforeunload', () => {
            if (isLoaded) {
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.opacity = '1';
            }
        });

        // LOG INICIAL
        console.log('üîó URL del modelo:', window.location.origin + '/CAJA.glb');
        console.log('üñ•Ô∏è User Agent:', navigator.userAgent);
        console.log('üåê Online:', navigator.onLine);
    </script>
</body>
</html>
